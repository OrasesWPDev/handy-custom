name: Auto Release

on:
  pull_request:
    branches: [ main ]
    types: [ closed ]

permissions:
  contents: write
  issues: read
  pull-requests: read

jobs:
  create-release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Extract version from plugin header
      id: get_version
      run: |
        VERSION=$(grep -E "^\s*\*\s*Version:" handy-custom.php | sed -E 's/^\s*\*\s*Version:\s*([0-9]+\.[0-9]+\.[0-9]+(\.[0-9]+)?).*/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=v$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"
    
    - name: Check if release exists
      id: check_release
      run: |
        TAG="${{ steps.get_version.outputs.tag }}"
        if gh release view "$TAG" >/dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "Release $TAG already exists"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "Release $TAG does not exist"
        fi
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create GitHub Release
      if: steps.check_release.outputs.exists == 'false'
      run: |
        TAG="${{ steps.get_version.outputs.tag }}"
        VERSION="${{ steps.get_version.outputs.version }}"
        PR_TITLE="${{ github.event.pull_request.title }}"
        PR_NUMBER="${{ github.event.pull_request.number }}"
        PR_AUTHOR="${{ github.event.pull_request.user.login }}"
        
        # Create release with auto-generated notes
        gh release create "$TAG" \
          --title "$TAG: $PR_TITLE" \
          --generate-notes \
          --latest
        
        echo "✅ Created release $TAG for PR #$PR_NUMBER by $PR_AUTHOR"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Release already exists
      if: steps.check_release.outputs.exists == 'true'
      run: |
        TAG="${{ steps.get_version.outputs.tag }}"
        echo "ℹ️ Release $TAG already exists, skipping creation"